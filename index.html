<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Countdown</title>
    <style>
        body {
            font-family: "Georgia", serif;
            text-align: center;
            padding: 50px;
            background-color: #F5E6C4;
            color: #000;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #countdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Arial", sans-serif;
        }
        .time {
            font-weight: bold;
            margin: 5px 0;
        }
        .months { font-size: 50px; }
        .days { font-size: 40px; }
        .hours { font-size: 30px; }
        .minutes { font-size: 25px; }
        .seconds { font-size: 20px; }
    </style>
</head>
<body>
    <h1>Trump</h1>
    <div id="countdown">
        <div class="time months" id="months"></div>
        <div class="time days" id="days"></div>
        <div class="time hours" id="hours"></div>
        <div class="time minutes" id="minutes"></div>
        <div class="time seconds" id="seconds"></div>
    </div>

    <script>
        function updateCountdown() {
            const endDate = new Date("January 20, 2029 12:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            const months = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("months").innerHTML = `${months} Months`;
            document.getElementById("days").innerHTML = `${days} Days`;
            document.getElementById("hours").innerHTML = `${hours} Hours`;
            document.getElementById("minutes").innerHTML = `${minutes} Minutes`;
            document.getElementById("seconds").innerHTML = `${seconds} Seconds`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
